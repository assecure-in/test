<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f00;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s ease-in-out infinite; /* Call the animation */
    }

    @keyframes bounce {
      0% { top: 0; }
      50% { top: 200px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
